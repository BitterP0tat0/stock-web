<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Finnhub WS Client with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/stock_trade.css" />

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  </head>
  <body class="p-4 display-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-4 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link mt-2" onclick="toAccountPage()" style="cursor: pointer;">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mt-2" onclick="toPremiumPage()" style="cursor: pointer;">Premium</a>
            </li>

            <li class="nav-item">
              <a class="nav-link mt-2" onclick="toPremiumPage()" style="cursor: pointer;">News</a>
            </li>
            <button
              id="mode-toggle"
              class="btn btn-outline-secondary ms-2 mt-2"
            >
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Popular Trades</h1>
  <form id="searchForm" class="d-flex" role="search">
  <input
    id="tradeSearchInput"
    class="form-control form-control-sm"
    type="search"
    placeholder="Search trades"
    aria-label="Search"
  />
  <button
    class="btn btn-outline-primary btn-sm ms-2 search"
    type="submit"
  >
    Search
  </button>
</form>
</div>

      <div
        id="buttons"
        class="d-flex justify-content-center align-items-center gap-3 my-3"
      >
        <button id="btnAAPL" class="btn btn-primary btn-sm">AAPL</button>
        <button id="btnNVDA" class="btn btn-outline-primary btn-sm">
          NVDA
        </button>
        <button id="btnGOOGL" class="btn btn-outline-primary btn-sm">
          GOOGL
        </button>
      </div>

      <div id="tradeChartContainer" class="mb-4">
        <canvas id="tradeChart"></canvas>
      </div>

      <div id="tradeTableContainer"></div>

      <div class="d-flex justify-content-center mt-3">
        <div id="pagination"></div>
      </div>
    </div>
    <script src="../../scripts/main/Stock_data_finnhub.js"></script>
    <script src="../../scripts/Navigationbar/Navigation.js"></script>
    <script src="../../scripts/main/balance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
 
      function toAccountPage() {
        window.location.href = `../PersonalInfo/personalinfo.html?username=${username}`;
      }

      function toPremiumPage() {
        window.location.href = `../premium/premium.html?username=${username}`;
      }
      
    </script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </body>
</html>
