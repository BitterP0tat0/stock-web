<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Finnhub WS Client with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/stock_trade.css" />

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  </head>
  <body class="p-4 display-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="" data-i18n="brand">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-4 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toAccountPage()"
                style="cursor: pointer"
                data-i18n="my_account"
                >My Account</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toPortfolioPage()"
                style="cursor: pointer"
                data-i18n="portfolio"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toPremiumPage()"
                style="cursor: pointer"
                data-i18n="premium"
                >Premium</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toNewsPage()"
                style="cursor: pointer"
                data-i18n="news"
                >News</a
              >
            </li>
            <button
              id="mode-toggle"
              class="btn btn-outline-secondary ms-2 mt-2 lang-toggle"
              data-i18n="dark_mode"
            >
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0" data-i18n="popular_trades">Popular Trades</h1>
        <form id="searchForm" class="d-flex" role="search">
          <input
            id="tradeSearchInput"
            class="form-control form-control-sm"
            type="search"
            placeholder="Search trades"
            aria-label="Search"
            data-i18n-placeholder="search_trades"
          />
          <button
            class="btn btn-outline-primary btn-sm ms-2 search"
            type="submit"
            data-i18n="search"
          >
            Search
          </button>
        </form>
      </div>

      <div
        id="buttons"
        class="d-flex justify-content-center align-items-center gap-3 my-3"
      >
        <button id="btnAAPL" class="btn btn-primary btn-sm" data-i18n="aapl">AAPL</button>
        <button id="btnNVDA" class="btn btn-outline-primary btn-sm" data-i18n="nvda">NVDA</button>
        <button id="btnGOOGL" class="btn btn-outline-primary btn-sm" data-i18n="googl">GOOGL</button>
      </div>

      <div id="tradeChartContainer" class="mb-4">
        <canvas id="tradeChart"></canvas>
      </div>

      <div id="tradeTableContainer"></div>

      <div class="d-flex justify-content-center mt-3">
        <div id="pagination"></div>
      </div>
    </div>
    <script src="../../scripts/main/Stock_data_finnhub.js"></script>
    <script src="../../scripts/Navigationbar/Navigation.js"></script>
    <script src="../../scripts/main/balance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { initI18n } from '../../scripts/i18n.js';
      initI18n();
    </script>
    <script>
      function toAccountPage() {
        const email = new URLSearchParams(window.location.search).get("email")

        window.location.href = `../PersonalInfo/personalinfo.html?email=${email}`;
      }

      function toPremiumPage() {
        const email = new URLSearchParams(window.location.search).get("email")

        window.location.href = `../premium/premium.html?email=${email}`;
      }

      function toNewsPage() {
        const email = new URLSearchParams(window.location.search).get("email")

        window.location.href = `../news/news.html?email=${email}`;
      }

      function toPortfolioPage() {
        const email = new URLSearchParams(window.location.search).get("email")

        window.location.href = `../portfolio/portfolio.html?email=${email}`;
      }
    </script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </body>
</html>
