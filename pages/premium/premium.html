<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/premium.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="p-4 display-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" onclick="toMainPage()" style="cursor: pointer" data-i18n="brand">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-4 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toAccountPage()"
                style="cursor: pointer"
                data-i18n="my_account"
                >My Account</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toPortfolioPage()"
                style="cursor: pointer"
                data-i18n="portfolio"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mt-2" style="cursor: pointer" data-i18n="premium">Premium</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link mt-2"
                style="cursor: pointer"
                onclick="toNewsPage()"
                data-i18n="news"
                >News</a
              >
            </li>
            <button
              id="mode-toggle"
              class="btn btn-outline-secondary ms-2 mt-2 lang-toggle"
              data-i18n="dark_mode"
            >
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 content">
      <div class="premium-header">
        <h2 data-i18n="unlock_premium">Unlock Premium Features</h2>
        <p data-i18n="premium_desc">More insights. No ads. Exclusive tools</p>
        <button class="btn upgrade-btn fw-bold mt-2" data-i18n="upgrade_now">Upgrade Now</button>
      </div>

      <div>
        <div class="col-md-8 align-items-center">
          <ul class="list-unstyled feature-list">
            <li>
              <i class="bi bi-bar-chart-line-fill"></i> <span data-i18n="advanced_analytics">Advanced analytics & trends</span>
            </li>
            <li><i class="bi bi-x-circle-fill"></i> <span data-i18n="ad_free">Ad-free experience</span></li>
            <li><i class="bi bi-bell-fill"></i> <span data-i18n="realtime_alerts">Real-time alerts</span></li>
            <li>
              <i class="bi bi-megaphone-fill"></i> <span data-i18n="early_access">Early access to market events</span>
            </li>
          </ul>

          <div class="subscribe-card">
            <div class="pricing-toggle">
              <button class="btn monthly-btn" data-i18n="monthly">Monthly</button>
              <button class="btn yearly-btn" data-i18n="yearly">
                Yearly <span class="badge yearly-badge">15%</span>
              </button>
            </div>
            <h5 class="mt-4" data-i18n="premium_price">Premium â‚¬9.99/month</h5>
            <button class="btn subscribe-btn fw-bold" data-i18n="subscribe">Subscribe</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-4 mt-5">
      <div class="container">
        <small data-i18n="copyright">&copy; 2025 Finance. All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/Navigatorbar/Navigation.js"></script>
    <script>
      const body = document.body;
      const toggle = document.getElementById("mode-toggle-switch");

      toggle?.addEventListener("change", () => {
        body.classList.toggle("dark-mode");
      });

      document.getElementById("mode-toggle")?.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        toggle.checked = body.classList.contains("dark-mode");
      });
    </script>

    <script>
      const email = new URLSearchParams(window.location.search).get("email")

      function toAccountPage() {
        window.location.href = `../PersonalInfo/personalinfo.html?email=${email}`;
      }
      function toMainPage() {
        window.location.href = `../stock_trade/main.html?email=${email}`;
      }

      function toNewsPage() {
        window.location.href = `../news/news.html?email=${email}`;
      }
      function toPortfolioPage() {
        window.location.href = `../portfolio/portfolio.html?email=${email}`;
      }
    </script>

    <script type="module">
      import { initI18n } from '../../scripts/i18n.js';
      initI18n();
    </script>
  </body>
</html>
