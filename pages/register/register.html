<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/register.css" />
  </head>

  <body class="p-4 display-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../../index.html" data-i18n="brand">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../login/login.html" data-i18n="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html" data-i18n="register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact/contact.html" data-i18n="contact">Contact</a>
            </li>
            <button id="mode-toggle" class="btn btn-outline-secondary ms-2" data-i18n="dark_mode">
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <main class="content">
      <div class="Register">
        <form class="form">
          <h1 class="text-center" data-i18n="register">Register</h1>
          <div class="form-group mt-3">
            <label for="registerEmail" data-i18n="email">Email</label>
            <input
              type="Email"
              class="form-control my-2"
              id="registerEmail"
              placeholder="Enter email"
              data-i18n-placeholder="enter_email"
            />
          </div>
          <div class="form-group mt-3">
            <label for="InputPassword1" data-i18n="password">Password</label>
            <input
              type="password"
              class="form-control my-2"
              id="InputPassword1"
              placeholder="Password"
              data-i18n-placeholder="password"
            />
          </div>

          <div class="form-group mt-3">
            <label for="InputPassword2" data-i18n="confirm_password">Confirm Password</label>
            <input
              type="password"
              class="form-control my-2"
              id="InputPassword2"
              placeholder="Password"
              data-i18n-placeholder="password"
            />
          </div>

          <button
            type="submit"
            id="submitRegister"
            class="btn btn-primary mt-3"
            data-i18n="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <footer class="text-center light-mode py-3">
      <div class="container">
        <small data-i18n="copyright">&copy; 2025 Finance. All rights reserved.</small>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/Navigationbar/Navigation.js"></script>
  <script type="module">
    import { initI18n } from '../../scripts/i18n.js';
    initI18n();
  </script>
  <script type="module" src="../../scripts/Register.js"></script>
</html>
