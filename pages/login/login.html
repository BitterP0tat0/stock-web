<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body class="p-4 display-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../register/register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact/contact.html">Contact</a>
            </li>

            <button id="mode-toggle" class="btn btn-outline-secondary ms-2">
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <main class="content">
      <div class="login">
        <form class="form">
          <h1 class="text-center">Login</h1>

          <div class="form-group mt-3">
            <label for="loginEmail">Email</label>
            <input
              type="text"
              class="form-control my-2"
              id="loginEmail"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mt-3">
            <label for="InputPassword">Password</label>
            <input
              type="password"
              class="form-control my-2"
              id="InputPassword"
              placeholder="Password"
            />
          </div>
          <div class="form-group form-check mt-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" id="login" class="btn btn-primary mt-3">
            Submit
          </button>
        </form>
      </div>
    </main>
    <footer class="text-center light-mode py-3">
      <div class="container">
        <small>&copy; 2025 Finance. All rights reserved.</small>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/Navigationbar/Navigation.js"></script>
  <script type="module" src="../../scripts/Login.js"></script>
</html>
