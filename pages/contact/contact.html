<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../../css/contact.css" />
  <body class="p-4 display-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../../index.html" data-i18n="brand">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../login/login.html" data-i18n="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../register/register.html" data-i18n="register">Register</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#" data-i18n="contact">Contact</a></li>

            <button id="mode-toggle" class="btn btn-outline-secondary ms-2" data-i18n="dark_mode">
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 content">
          <h2 class="text-center mb-4 py-4" data-i18n="contact_us">Contact Us</h2>
          <form class="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label" data-i18n="full_name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                data-i18n-placeholder="enter_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" data-i18n="email_address">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                data-i18n-placeholder="enter_email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label" data-i18n="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Message subject"
                data-i18n-placeholder="message_subject"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label" data-i18n="your_message">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Type your message here..."
                data-i18n-placeholder="type_message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitMsg" data-i18n="send_message">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/Navigationbar/Navigation.js"></script>
    <script src="../../scripts/Contact.js"></script>
    <script type="module">
      import { initI18n } from '../../scripts/i18n.js';
      initI18n();
    </script>
  </body>
</html>
