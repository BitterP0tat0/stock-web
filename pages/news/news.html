<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/news.css" />
  </head>

  <body class="p-4 display-flex flex-column light-mode">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" onclick="toMainPage()">Finance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-4 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toAccountPage()"
                style="cursor: pointer"
                >My Account</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link mt-2"
                onclick="toPremiumPage()"
                style="cursor: pointer"
                >Premium</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link mt-2" onclick="" style="cursor: pointer"
                >News</a
              >
            </li>
            <button
              id="mode-toggle"
              class="btn btn-outline-secondary ms-2 mt-2"
            >
              Dark Mode
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <h1 class="mb-4 py-4">Latest News</h1>
      <div id="news-container"></div>
      <div id="pagination" class="mt-3"></div>
    </div>

    <footer class="text-center light-mode py-3">
      <div class="container">
        <small>&copy; 2025 Finance. All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../scripts/news.js"></script>

    <script>
      const username = new URLSearchParams(window.location.search).get(
        "username"
      );
      function toMainPage() {
        window.location.href = `../stock_trade/main.html?username=${username}`;
      }
      function toPremiumPage() {
        window.location.href = `../premium/premium.html?username=${username}`;
      }
      function toAccountPage() {
        window.location.href = `../PersonalInfo/personalinfo.html?username=${username}`;
      }
    </script>
  </body>
</html>
